{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'faroldesantamartaapp:course_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
