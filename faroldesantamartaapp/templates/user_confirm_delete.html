{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h2>Delete Student</h2>
  <p>Are you sure you want to delete the student "{{ object.get_full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'faroldesantamartaapp:user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
