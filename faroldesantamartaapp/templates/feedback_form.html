{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h2>{% if object %}Edit{% else %}Add{% endif %} Feedback</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'faroldesantamartaapp:course_detail' course.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
