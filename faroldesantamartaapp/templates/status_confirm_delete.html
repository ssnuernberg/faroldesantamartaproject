{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h2>Delete EdUpdate</h2>
  <p>Are you sure you want to delete this EdUpdate?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'faroldesantamartaapp:status_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
